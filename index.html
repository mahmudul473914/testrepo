<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList- study & Entry </title>
    <!-- Vendors Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <!-- custom links -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container bg-light">
        <div class="conHead">
            <div class="head d-flex justify-content-center align-items-center  mt-4">
                <i class="fa-solid fa-book text-warning fs-3">&nbsp;&nbsp;</i>
                <h2> <span class="text-info">BookList</span> For book lovers&nbsp;<i class="fa-solid fa-heart fs-3 text-danger"></i></h2>
            </div>
            <form action="" class="">
                <label for="title"class="">Title</label>
                <input type="text" class="my-3"name="title" id="title">
                <label for="title"class="">Author</label>
                <input type="text"class="my-3" name="title" id="author">
                <label for="title"class="">Year</label>
                <input type="text"class="my-3" name="title" id="year">
                <input type="submit" class="bg-warning my-4" value="Add" id="btn">
            </form>

            <table class="table" >
                <thead>
                    <tr>
                        <th scope="col-2">Sr No.</th>
                        <th scope="col-4">Title</th>
                        <th scope="col-4">Author</th>
                        <th scope="col-2">Year</th>
                    </tr>
                </thead>
                <tbody id="table1">

                </tbody>
                  
            </table>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Custom scripts file -->
    <script src="./scripts/script.js"></script>
</body>
</html>
